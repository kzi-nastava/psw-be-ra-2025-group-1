name: Test

on:
  push:
    branches:
      - main
      - development
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Test
    runs-on: windows-latest

    steps:
      - name: Install .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore dependencies
        run: dotnet restore ./src/Explorer.sln

      - name: Build solution
        run: dotnet build ./src/Explorer.sln --no-incremental --configuration Release

      - name: Run tests
        run: dotnet test ./src/Explorer.sln
